name: znanija_clone
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0-173.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  rive: ^0.10.1
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^8.0.0
  flutter_bloc: ^8.1.2
  dio: ^5.1.1
  intl: ^0.18.0
  json_annotation: ^4.8.0
  equatable: ^2.0.5
  page_transition: ^2.0.9
  google_sign_in: ^6.1.0
  bloc_concurrency: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/rive/
    - assets/images/

  fonts:
    - family: Intel
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700
